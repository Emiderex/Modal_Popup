<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generate Code Modal</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/e17253bf82.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- Main Form -->
  <div class="main">
    <div class="container">
      <form id="generateForm">
        <div class="input__group">
          <h1>Generate Unique Code</h1>
          <p>Enter your email to generate a code</p>
        </div>
        <div class="input__group--mail">
          <input
            type="email"
            name="email"
            id="user_email"
            placeholder="Email..."
            required
          />
          <div class="btn">
            <button type="submit">Generate</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal Overlay -->
  <div id="modalContainer">
    <i class="fa-solid fa-circle-check" style="color: #944747;"></i>
    <div class="modal">
        
      <div class="modal__header">
        <h2>Code Generated Successfully</h2>
        <span class="close" id="closeModal">&times;</span>
      </div>
      <div class="modal__body">
        <p>Your code is:</p>
        <strong id="unique_code"></strong>
      </div>
      <div class="modal__btn">
        <button id="copy_code">Copy Code</button>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
